<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <!--Bootstrap css cdn-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Easybank landing page</title>

</head>
<body>
  <nav class="bg-light navbar fixed-top navbar-expand-md">
    <img class=".navbar-brand ml-lg-5" src="./images/logo.svg" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <img src="/images/icon-hamburger.svg" alt="">
    </button>

    <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ml-auto">
        <li class="nav-item mx-md-3">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item mx-md-3">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item mx-md-3">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item mx-md-3">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item mx-md-3">
          <a class="nav-link" href="#">Careers</a>
        </li>
      </ul>
      <button id="request-invite-btn-nav" class="mr-lg-5 mx-md-auto btn-main">Request invite</button>
    </div>
    
  </nav>

  <section class="container-fluid" id="intro">
    <div class="row">
      <div id="intro-img-container" class="col-md-6 order-1 order-md-2">
        <div id="image-bg-container">
          <picture>
            <source id="intro-img-mobile-background" media="(max-width:768px)" srcset="./images/bg-intro-mobile.svg">
            <img id="intro-img-background" src="./images/bg-intro-desktop.svg" style="width:auto;">
          </picture>
        </div>
        <div id="image-mockup-container">
          <img id="image-mockup" src="./images/image-mockups.png" alt="">
        </div>
      </div>
      <div id="intro-text-container" class="col-md-6 order-2 order-md-1">
        <h1>Next generation digital banking</h1>
        <p>
          Take your financial life online. Your Easybank account will be a one-stop-shop 
          for spending, saving, budgeting, investing, and much more.
        </p>
        <button class="btn-main">Request invite</button>
      </div>
    </div>
  </section>


  <!--Bootstrap js bundle-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
